
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Driver Registration Form</title>
<style>
body{font-family:Arial;margin:40px;background:#f7f7f7;}
.container{background:#fff;padding:20px;border-radius:10px;max-width:600px;margin:auto;box-shadow:0 0 10px rgba(0,0,0,0.1);}
input,select{width:100%;padding:10px;margin:10px 0;border:1px solid #ccc;border-radius:5px;}
button{padding:12px 20px;border:none;border-radius:5px;font-size:16px;cursor:pointer;}
</style>
</head>
<body>
<div class="container">
<h2>Driver Registration Form</h2>
<form>
<label>Full Name</label>
<input type="text" required>

<label>Mobile Number</label>
<input type="text" required>

<label>Driving Experience (years)</label>
<select required>
<option>Less than 1 year</option>
<option>1–3 years</option>
<option>3–5 years</option>
<option>More than 5 years</option>
</select>

<label>Valid Driving License?</label>
<select required>
<option>Yes</option>
<option>No</option>
</select>

<label>Upload Driving License</label>
<input type="file" accept="image/*,application/pdf" required>

<label>Location</label>
<input type="text" required>

<button type="submit">Submit</button>
</form>
</div>
</body>
</html>
